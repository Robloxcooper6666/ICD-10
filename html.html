<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICD-10 代碼查詢系統</title>
    <style>
        body { font-family: sans-serif; margin: 20px; line-height: 1.6; background-color: #fcfcfc; }
        .container { max-width: 800px; margin: auto; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }

        /* 常用查詢欄位樣式 */
        .quick-search { margin-bottom: 20px; min-height: 30px; }
        .quick-search label { font-size: 14px; color: #666; margin-right: 8px; }
        .tag {
            display: inline-block;
            background: #e1f5fe;
            color: #0288d1;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            margin-right: 5px;
            margin-bottom: 5px;
            border: 1px solid #b3e5fc;
        }
        .tag:hover { background: #0288d1; color: white; }

        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f4f4f4; }
        .no-result { color: #888; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ICD-10 疾病代碼查詢</h2>
    <input type="text" id="searchInput" placeholder="輸入後按 Enter 紀錄搜尋次數...">

    <div class="quick-search" id="quickSearch">
        <label>熱門查詢 (超過5次)：</label>
        <span id="hotTags"></span>
    </div>

    <table>
        <thead>
            <tr>
                <th style="width: 20%;">代碼</th>
                <th style="width: 40%;">英文名稱</th>
                <th style="width: 40%;">中文名稱</th>
            </tr>
        </thead>
        <tbody id="resultBody"></tbody>
    </table>
    <div id="noResult" class="no-result" style="display: none;">找不到相符。</div>
</div>

<script>
    let icdData = [];
    const THRESHOLD = 5; // 設定門檻為 5 次

    // 1. 初始化資料與標籤顯示
    fetch('icd10_codes_combined.json')
        .then(response => response.json())
        .then(data => {
            icdData = data;
            displayResults(icdData.slice(0, 10));
            renderHotTags(); // 頁面載入時渲染常用標籤
        });

    const searchInput = document.getElementById('searchInput');
    const hotTagsContainer = document.getElementById('hotTags');

    // 2. 核心搜尋與計數邏輯
    function performSearch(keyword) {
        const cleanKeyword = keyword.toLowerCase().trim();

        // 渲染搜尋結果
        const filtered = cleanKeyword === ''
            ? icdData.slice(0, 10)
            : icdData.filter(item =>
                item.code.toLowerCase().includes(cleanKeyword) ||
                item.en.toLowerCase().includes(cleanKeyword) ||
                item.zh.includes(cleanKeyword)
            );
        displayResults(filtered);
    }

    // 3. 紀錄搜尋次數到 LocalStorage
    function recordSearch(keyword) {
        const val = keyword.trim();
        if (val.length < 2) return; // 太短的詞不紀錄

        let history = JSON.parse(localStorage.getItem('icdSearchHistory') || '{}');
        history[val] = (history[val] || 0) + 1;
        localStorage.setItem('icdSearchHistory', JSON.stringify(history));

        renderHotTags(); // 更新顯示
    }

    // 4. 渲染超過 5 次的標籤
    function renderHotTags() {
        const history = JSON.parse(localStorage.getItem('icdSearchHistory') || '{}');
        hotTagsContainer.innerHTML = '';

        Object.keys(history).forEach(word => {
            if (history[word] >= THRESHOLD) {
                const span = document.createElement('span');
                span.className = 'tag';
                span.innerText = word;
                span.onclick = () => {
                    searchInput.value = word;
                    performSearch(word);
                };
                hotTagsContainer.appendChild(span);
            }
        });
    }

    // 5. 監聽輸入
    searchInput.addEventListener('input', (e) => performSearch(e.target.value));

    // 當按下 Enter 鍵時，才正式計數（避免每打一個字就算一次）
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && e.target.value.trim() !== '') {
            recordSearch(e.target.value);
        }
    });

    function displayResults(data) {
        const resultBody = document.getElementById('resultBody');
        const noResult = document.getElementById('noResult');
        resultBody.innerHTML = '';

        if (data.length === 0) {
            noResult.style.display = 'block';
            return;
        }

        noResult.style.display = 'none';
        resultBody.innerHTML = data.map(item => `
            <tr>
                <td><strong>${item.code}</strong></td>
                <td>${item.en}</td>
                <td>${item.zh}</td>
            </tr>
        `).join('');
    }
</script>

</body>
</html>
